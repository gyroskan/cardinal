paths:
  /guilds:
    get:
      description: Fetch all guilds.
      responses:
        "200":
          description: OK
        "403":
          description: Forbidden
        "500":
          description: Server error
      summary: Get Guilds
      tags:
      - Guilds
  /guilds/:
