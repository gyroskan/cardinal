      consumes:
      - application/json
      description: Delete a guild
      parameters:
      - description: Guild id
        in: path
        name: guildID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "206":
          description: No Content
        "403":
          description: Forbidden
        "404":
          description: Not Fountd
        "500":
          description: Server Error
      summary: Delte guild
    get:
      description: Fetch a specific guild
      parameters:
      - description: guild id
        in: path
        name: guildID
        required: true
        type: string
      - description: fetch members
        in: query
        name: members
        type: boolean
      responses:
        "200":
          description: OK
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Server error
      summary: Get guild
      tags:
      - Guilds
