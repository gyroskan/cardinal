      description: Create a new Guild
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "409":
          description: Conflict
        "500":
          description: Server error
      summary: Create guild
      tags:
      - Guilds
  /guilds/{guildID}:
