basePath: /api/v1
definitions:
  models.Ban:
    properties:
      autoBan:
        description: Whether the ban was automatic or not
        type: boolean
      banID:
        description: ID of the ban
        type: integer
      banReason:
        description: Reason for the ban
        type: string
      bannedAt:
        description: Date the member was banned
        type: string
      bannerID:
        description: ID of the user who banned the member
        type: string
      guildID:
        description: ID of the guild
        type: string
      memberID:
        description: ID of the member
        type: string
    type: object
  models.Channel:
    properties:
      channelID:
        description: ID of the channel
        type: string
      guildID:
        description: ID of the guild
        type: string
      ignored:
        description: Wether the channel is ignored by the bot or not
        type: boolean
      wpBlacklisted:
        description: Wether the channel is blacklisted from xp or not
        type: boolean
    type: object
  models.Guild:
    properties:
      allowModeration:
        description: Whether or not to allow moderation commands
        type: boolean
      banTime:
        description: Time in days to ban a user for
        type: integer
      disabledCommands:
        description: List of disabled commands separated by slashes
        type: string
      guildID:
        description: Guild ID
        type: string
      guildName:
        description: Name of the guild
        type: string
      lvlChannel:
        description: Channel ID to send level up messages
        type: string
      lvlReplace:
        description: Weather or not to replace previous rewards
        type: boolean
      lvlResponse:
        description: If the level is a multiple of this number, send a level up message
        type: integer
      maxWarns:
        description: Max number of warnings before a user is banned
        type: integer
      prefix:
        description: Prefix used for calling the bot
        type: string
      privateWelcomeMsg:
        description: Message to send when a user joins in DM
        type: string
      reportChannel:
        description: Channel ID for reporting
        type: string
      welcomeChannel:
        description: Channel ID to send welcome messages
        type: string
      welcomeMsg:
        description: Message to send when a user joins
        type: string
    type: object
  models.Member:
    properties:
      guildID:
        description: Guild ID
        type: string
      joinedAt:
        description: Date for when the member joined the guild
        format: date-time
        type: string
      left:
        description: Number of times the member left the guild
        type: integer
      level:
        description: Level of the member
        type: integer
      memberID:
        description: Member ID
        type: string
      xp:
        description: Amount of xp the member has
        type: integer
    type: object
  models.Role:
    properties:
      guildID:
        description: ID of the guild
        type: string
      ignored:
        description: Wether the role is ignored by the bot or not
        type: boolean
      isDefault:
        description: Wether to give the role to new members
        type: boolean
      reward:
        description: The level corresponding to the reward
        type: integer
      roleID:
        description: ID of the role
        type: string
      xpBlacklisted:
        description: Wether the role is blacklisted from xp or not
        type: boolean
    type: object
  models.User:
    properties:
      accessLvl:
        description: Access level to the api of the user
        type: integer
      banned:
        description: Whether the user is banned or not
        type: boolean
      createdAt:
        description: Date the user was created
        type: string
      discordID:
        description: Discord ID of the user
        type: string
      email:
        description: Email of the user
        type: string
      username:
        description: Username of the user
        type: string
    type: object
  models.UserCreation:
    properties:
      discordID:
        description: Discord ID of the user
        type: string
      email:
        description: Email of the user
        type: string
      password:
        description: Password of the user
        type: string
      username:
        description: Username of the user
        type: string
    type: object
  models.UserModification:
    properties:
      discordID:
        description: Discord ID of the user
        type: string
      email:
        description: Email of the user
        type: string
      oldPassword:
        description: Old password of the user
        type: string
      password:
        description: New password of the user
        type: string
    type: object
  models.Warn:
    properties:
      guildID:
        description: ID of the guild
        type: string
      memberID:
        description: ID of the member
        type: string
      warnID:
        description: ID of the warn
        type: integer
      warnReason:
        description: Reason for the warn
        type: string
      warnedAt:
        description: Date the member was warned
        type: string
      warnerID:
        description: ID of the user who warned the member
        type: string
    type: object
host: cardinal.gyroskan.com
info:
  contact:
    email: gyroskan@gmail.com
    name: API Support
  description: The API to interact with cardinal discord bot database.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Cardinal API
  version: "0.1"
paths:
  /guilds/:
    get:
      description: Fetch all guilds.
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Guild'
            type: array
        "403":
          description: Forbidden
        "500":
          description: Server error
      summary: Get all Guilds
      tags:
      - Guilds
    post:
      description: Creates a new Guild with the given values
      parameters:
      - description: Provide the guild values
        in: body
        name: guild
        required: true
        schema:
          $ref: '#/definitions/models.Guild'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Guild'
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "409":
          description: Conflict
        "500":
          description: Server error
      summary: Create guild
      tags:
      - Guilds
  /guilds/{guildID}:
    delete:
      consumes:
      - application/json
      description: Delete a guild
      parameters:
      - description: Guild id
        in: path
        name: guildID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "206":
          description: No Content
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Server Error
      summary: Delete guild
      tags:
      - Guilds
    get:
      description: Fetch a specific guild
      parameters:
      - description: guild id
        in: path
        name: guildID
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Guild'
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Server error
      summary: Get one guild
      tags:
      - Guilds
    patch:
      consumes:
      - application/json
      description: Update fields of a guild
      parameters:
      - description: Guild id
        in: path
        name: guildID
        required: true
        type: string
      - description: Guild modifications
        in: body
        name: guild
        required: true
        schema:
          $ref: '#/definitions/models.Guild'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Guild'
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Server Error
      summary: Update guild values
      tags:
      - Guilds
  /guilds/{guildID}/channels:
    get:
      description: Fetch all channels of the guild.
      parameters:
      - description: guild id
        in: path
        name: guildID
        required: true
        type: string
      - default: false
        description: ignored channels only
        in: query
        name: ignored
        type: boolean
      - default: false
        description: xpBlacklist channels only
        in: query
        name: xpBlacklist
        type: boolean
